    <title>VINOTECA | </title>

<body>
    <header>
        <h1>VINOTECA</h1>

        <div class="contenedor-items">

            <div class="item">

            <div class="item">

            <div class="item">

            </div>
            <div class="item">
                <span class="titulo-item">Montagne</span>

                <span class="precio-item">$5.300</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Coastal Series</span>
                <img src="css/img/vino6.jpg" alt="" class="img-item">
                <span class="precio-item">$3.800</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Carta Roja</span>
                <img src="css/img/vino7.jpg" alt="" class="img-item">

                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">

                <img src="css/img/vino8.jpg" alt="" class="img-item">

                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pinot Grigio</span>

                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
